<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <header>
    <a href="#Deer!" class="logo">Deer!</a>

    <ul class="navbar">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        <button type="button" class="btn">Login</button>
    </ul>
   </header>
   <div class="container">
    <div class="main-box login">
        <h1>Login</h1>
        <form action="">
            <div class="input-box">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                <input type="email"  required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class='fa fa-lock'></i></span>
                <input type="password"  required>
                <label>Password</label>
            </div>
            <div class="check">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password</a>
            </div>

            <button type="button" class="btn1">Login</button>

            <div class="register">
                <p>If you don't have account <a href="#" class="register-link">Register Here!</a></p>
            </div>

        </form>
    </div>


    <div class="main-box register">
        <h1>Registration</h1>
        <form action="">

            <div class="input-box">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text"  required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                <input type="email"  required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class='fa fa-lock'></i></span>
                <input type="password"  required>
                <label>Password</label>
            </div>
            <div class="check">
                <label><input type="checkbox">I accept all terms & Condition</label>
                
            </div>

            <button type="button" class="btn1">Register Now</button>

            <div class="register">
                <p>Already  have an account <a href="#" class="login-link">Login!</a></p>
            </div>

        </form>
    </div>





    <span class="close-icon">
        <div class="fa fa-close"></div>
    </span>
   </div>


   <script src="login.js"></script>

    
</body>
</html>
